<div class="container">
  <ngx-spinner
    bdColor = "rgba(51, 51, 51, 0.8)"
    size = "large"
    color = "#fff"
    type = "ball-atom">
  </ngx-spinner>
  <div class="row" *ngIf="isSuccess" style="margin-top: 2rem">
    <div class="col">
      <div class="alert alert-success" role="alert">
        שאלתך נשלחה בהצלחה.
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isError" style="margin-top: 2rem">
    <div class="col">
      <div class="alert alert-danger" role="alert">
        שאלתך לא נשלחה. אנא בדוק שהשאלה אינה ריקה.
      </div>
    </div>
  </div>
  <div *ngFor="let question of questions" class="row text-right" style="margin-bottom: 1rem">
    <div class="col">
      <div style="font-weight: bold; font-size: 1.3rem; margin-bottom: 0.5rem">{{ question.question }}</div>
      <div> {{ question.answer }}</div>
    </div>
  </div>
  <div *ngIf="!enableQuestionMode; else showQuestionInput" class="row">
    <div class="col" style="text-align: right; padding: 0">
      <button class="btn btn-link" (click)="enableQuestionMode = true; isSuccess = false;">שאל שאלה</button>
    </div>
  </div>
  <ng-template #showQuestionInput>
    <div class="row" style="margin-top: 2rem">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" style="border-radius: 0">שאלה</span>
          </div>
          <input [(ngModel)]="question"
                 type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-default"
                 style="border-radius: 0">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" style="border-radius: 0">שם</span>
          </div>
          <input [(ngModel)]="username"
                 type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-default"
                 placeholder="לא חובה! רק כדי שאוכל ליידע אותך שעניתי!"
                 style="border-radius: 0">
        </div>

      </div>
    </div>
    <div class="row" style="margin-bottom: 2rem">
      <div class="col">
        <div class="btn btn-success" (click)="onSendQuestion()">שלח</div>
      </div>
    </div>
  </ng-template>
</div>
