<div class="container" style="margin-top: 2rem">
  <div class="row" *ngIf="hasPublished">
    <div class="col">
      <div class="alert alert-success" role="alert">
        מילת השבוע פורסמה בהצלחה!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg" style="border-radius: 0">מילת השבוע</span>
        </div>
        <input [(ngModel)]="word"
          type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
               style="border-radius: 0">
      </div>
    </div>
    <div class="col-sm d-inline-flex align-items-center">
      <div class="btn btn-primary" (click)="onPublish()">פרסם</div>
    </div>
  </div>
</div>
