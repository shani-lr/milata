<div *ngIf="weekly" style="margin-bottom: 1rem; margin-top: 1rem">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div style="display: block">
      <canvas baseChart
              [data]="results"
              [labels]="labels"
              [chartType]="'doughnut'"
      [colors]="colors">
      </canvas>
    </div>
  </div>
  <div class="row">
    <div class="col" style="font-size: 0.7rem; margin-top: 1rem">
      <span><strong>מספר המצביעים: </strong></span>
      <span>{{ weekly.like + weekly.dislike }}</span>
    </div>
  </div>
</div>
