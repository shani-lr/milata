<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="margin-bottom: 1rem; background-color: #ce2f2f !important;">
  <a class="navbar-brand" style="font-family: 'Exo', sans-serif; font-size: 2rem; color: ghostwhite; padding-left: 20px">Milata</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto" style="padding-right: 0">
      <li routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" style="cursor: pointer" class="nav-item">
        <a class="nav-link" style="color: ghostwhite">מילת השבוע</a>
      </li>
      <li routerLink="/results" routerLinkActive="active" style="cursor: pointer" class="nav-item">
        <a class="nav-link" style="color: ghostwhite">תוצאות השבוע</a>
      </li>
      <li routerLink="/fun-facts" routerLinkActive="active" style="cursor: pointer" class="nav-item">
        <a class="nav-link" style="color: ghostwhite">הידעת?</a>
      </li>
      <li routerLink="/history" routerLinkActive="active" style="cursor: pointer" class="nav-item">
        <a class="nav-link" style="color: ghostwhite">היסטוריה</a>
      </li>
      <li *ngIf="isAdmin$ | async"
          routerLink="/administration" routerLinkActive="active" style="cursor: pointer" class="nav-item">
        <a class="nav-link" style="color: ghostwhite">ניהול</a>
      </li>
    </ul>
    <ul class="navbar-nav" style="padding-right: 0">
      <li style="cursor: pointer" class="nav-item">
        <ng-container *ngIf="!(isLoggedIn$ | async); else showLogout">
          <a class="nav-link" style="color: ghostwhite" (click)="login()">התחבר</a>
        </ng-container>
        <ng-template #showLogout>
          <a class="nav-link" style="color: ghostwhite" (click)="logout()">התנתק</a>
        </ng-template>
      </li>
    </ul>
  </div>
